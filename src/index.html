<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foo NPM project</title>

  <!-- build:css css/main.min.css -->
  <link rel="stylesheet" href=".tmp/css/main.css">
  <!-- /build -->
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>Gulp NPM project boilerplate</h1>
      <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      <p>
        <svg>
          <use  xlink:href="#accessory128" />
        </svg>
      </p>
      <p>
        <div class="my-plugin"></div>
        <div id="myapp" data-myapp-foo="fooVal" data-myapp-bar="barVal"></div>
      </p>
    </div>
  </div><!-- /.container -->

  <!-- build:js js/main.min.js -->
  <script type="text/javascript" src=".tmp/js/main.js"></script>
  <!-- /build -->

  <!-- TODO: UGLY SVG sprites inlining -->
  <div id="svg-sprites" style="display: none;"></div>
  <script type="text/javascript">
    var ajax = new XMLHttpRequest();
    ajax.open("GET", "img/symbol/svg/sprite.symbol.svg", false);
    ajax.send();
    document.getElementById("svg-sprites").innerHTML += ajax.responseText;
  </script>
</body>
</html>
